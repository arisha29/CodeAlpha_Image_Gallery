<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <!-- filter Items -->
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="Technology">Technology</span>
                <span class="item" data-name="Aviation">Aviation</span>
                <span class="item" data-name="Fashion">Fashion</span>
                <span class="item" data-name="Arts">Arts</span>
                <span class="item" data-name="Food">Food</span>
            </div>
        </nav>
        <!-- filter Images -->
        <div class="gallery">
            <div class="image" data-name="Fashion"><img src="assets/images/fashion-1.jpg" alt=""></div>
            <div class="image" data-name="Technology"><img src="assets/images/technology-1.jpg" alt=""></div>
            <div class="image" data-name="Aviation"><img src="assets/images/aviation-1.jpg" alt=""></div>
            <div class="image" data-name="Arts"><img src="assets/images/art-1.jpg" alt=""></div>
            <div class="image" data-name="Food"><img src="assets/images/food-1.jpg" alt=""></div>
            <div class="image" data-name="Fashion"><img src="assets/images/fashion-2.jpg" alt=""></div>
            <div class="image" data-name="Technology"><img src="assets/images/technology-2.jpg" alt=""></div>
            <div class="image" data-name="Aviation"><img src="assets/images/aviation-2.jpg" alt=""></div>
            <div class="image" data-name="Arts"><img src="assets/images/art-2.jpg" alt=""></div>
            <div class="image" data-name="Food"><img src="assets/images/food-2.jpg" alt=""></div>
            <div class="image" data-name="Fashion"><img src="assets/images/fashion-3.jpg" alt=""></div>
            <div class="image" data-name="Technology"><img src="assets/images/technology-3.jpg" alt=""></div>
            <div class="image" data-name="Aviation"><img src="assets/images/aviation-3.jpg" alt=""></div>
            <div class="image" data-name="Arts"><img src="assets/images/art-4.jpg" alt=""></div>
            <div class="image" data-name="Food"><img src="assets/images/food-7.jpg" alt=""></div>
            <div class="image" data-name="Fashion"><img src="assets/images/fashion-4.jpg" alt=""></div>
            <div class="image" data-name="Technology"><img src="assets/images/technology-4.jpg" alt=""></div>
            <div class="image" data-name="Aviation"><img src="assets/images/aviation-5.jpg" alt=""></div>
            <div class="image" data-name="Fashion"><img src="assets/images/fashion-5.jpg" alt=""></div>
            <div class="image" data-name="Food"><img src="assets/images/food-4.jpg" alt=""></div>
            <div class="image" data-name="Technology"><img src="assets/images/technology-5.jpg" alt=""></div>
            <div class="image" data-name="Arts"><img src="assets/images/art-5.jpg" alt=""></div>
            <div class="image" data-name="Aviation"><img src="assets/images/aviation-4.jpg" alt=""></div>
            <div class="image" data-name="Arts"><img src="assets/images/art-3.jpg" alt=""></div>
            <div class="image" data-name="Food"><img src="assets/images/food-6.jpg" alt=""></div>
        </div>
    </div>
    <!-- fullscreen img preview box -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
    </div>
    <div class="shadow"></div>

    <script src="assets/script.js"></script>
</body>
</html>
